      console.log('üîÑ REFRESH STATS CHIAMATO');
      
      const updateStats = (data) => {
        const clientiCount = data.clienti || 0;
        const ordiniCount = data.ordini || 0;
        const prodottiCount = data.prodotti || 0;
        
        console.log('üìä Stats ottenute:', data);
        
        // Update UI elements if they exist
        const clientiTab = document.querySelector('[data-target="clienti-content"]');
        if (clientiTab) clientiTab.innerHTML = `üë• Clienti (${clientiCount})`;
        
        const ordiniTab = document.querySelector('[data-target="ordini-content"]');
        if (ordiniTab) ordiniTab.innerHTML = `üì¶ Ordini (${ordiniCount})`;
        
        const prodottiTab = document.querySelector('[data-target="prodotti-content"]');
        if (prodottiTab) prodottiTab.innerHTML = `üìã Prodotti (${prodottiCount})`;
        
        console.log('‚úÖ Stats aggiornate con successo');
      };
      
      // Try localStorage first
      try {
        const stats = {
          clienti: JSON.parse(localStorage.getItem('clienti_data') || '[]').length,
          ordini: JSON.parse(localStorage.getItem('ordini_data') || '[]').length,
          prodotti: JSON.parse(localStorage.getItem('prodotti_data') || '[]').length
        };
        updateStats(stats);
      } catch (error) {
        console.error('‚ùå Errore lettura stats:', error);
        updateStats({ clienti: 0, ordini: 0, prodotti: 0 });
      }
    };
