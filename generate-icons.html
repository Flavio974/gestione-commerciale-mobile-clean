<!DOCTYPE html>
<html>
<head>
    <title>Generatore Icone PWA</title>
</head>
<body>
    <h1>Generatore Icone Smart Assistant</h1>
    <button onclick="generateIcons()">Genera Icone</button>
    
    <script>
        function generateIcons() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Sfondo gradiente
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#457b9d');
                gradient.addColorStop(1, '#1d3557');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Icona microfono
                ctx.fillStyle = 'white';
                ctx.font = `${size * 0.4}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ðŸŽ¤', size/2, size/2);
                
                // Converti in blob e scarica
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}x${size}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            });
        }
    </script>
</body>
</html>
