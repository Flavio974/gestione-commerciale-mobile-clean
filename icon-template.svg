<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo gradiente -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#457b9d"/>
      <stop offset="100%" style="stop-color:#1d3557"/>
    </linearGradient>
  </defs>
  
  <!-- Sfondo -->
  <rect width="512" height="512" fill="url(#bg)" rx="80"/>
  
  <!-- Cerchio bianco -->
  <circle cx="256" cy="256" r="180" fill="white" opacity="0.95"/>
  
  <!-- Icona microfono -->
  <g transform="translate(256,256)">
    <!-- Corpo microfono -->
    <rect x="-25" y="-60" width="50" height="80" rx="25" fill="#1d3557"/>
    
    <!-- Griglia microfono -->
    <rect x="-20" y="-50" width="40" height="4" fill="white" opacity="0.7"/>
    <rect x="-20" y="-40" width="40" height="4" fill="white" opacity="0.7"/>
    <rect x="-20" y="-30" width="40" height="4" fill="white" opacity="0.7"/>
    <rect x="-20" y="-20" width="40" height="4" fill="white" opacity="0.7"/>
    <rect x="-20" y="-10" width="40" height="4" fill="white" opacity="0.7"/>
    
    <!-- Stand -->
    <rect x="-5" y="20" width="10" height="40" fill="#1d3557"/>
    
    <!-- Base -->
    <rect x="-35" y="55" width="70" height="15" rx="7" fill="#1d3557"/>
    
    <!-- Onde sonore -->
    <path d="M -80,-30 Q -100,-15 -80,0" stroke="#457b9d" stroke-width="8" fill="none" opacity="0.6"/>
    <path d="M -90,-45 Q -120,-15 -90,15" stroke="#457b9d" stroke-width="8" fill="none" opacity="0.4"/>
    
    <path d="M 80,-30 Q 100,-15 80,0" stroke="#457b9d" stroke-width="8" fill="none" opacity="0.6"/>
    <path d="M 90,-45 Q 120,-15 90,15" stroke="#457b9d" stroke-width="8" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Testo piccolo -->
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold" opacity="0.8">SMART</text>
</svg>