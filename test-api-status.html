<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .test-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f0f0f0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .pending { background: #fff3cd; color: #856404; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üß™ Test API Gestione Commerciale</h1>
    
    <div id="test-results"></div>
    
    <button onclick="testAll()">Esegui tutti i test</button>
    <button onclick="location.href='/'">Torna all'app</button>

    <script>
        const baseUrl = window.location.origin;
        const results = document.getElementById('test-results');

        function addResult(name, status, message) {
            const div = document.createElement('div');
            div.className = `test-item ${status}`;
            div.innerHTML = `<strong>${name}:</strong> ${message}`;
            results.appendChild(div);
        }

        async function testClaudeAPI() {
            addResult('Claude AI API', 'pending', 'Test in corso...');
            try {
                const response = await fetch(`${baseUrl}/api/claude-ai`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: 'Test: rispondi solo "OK"',
                        context: {}
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('Claude AI API', 'success', '‚úÖ Funzionante');
                } else {
                    const error = await response.text();
                    addResult('Claude AI API', 'error', `‚ùå Errore: ${error}`);
                }
            } catch (e) {
                addResult('Claude AI API', 'error', `‚ùå Errore: ${e.message}`);
            }
        }

        async function testSpeechAPI() {
            addResult('Speech-to-Text API', 'pending', 'Test in corso...');
            try {
                // Test con audio vuoto base64
                const testAudio = 'UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=';
                
                const response = await fetch(`${baseUrl}/api/speech-to-text`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ audio: testAudio })
                });
                
                if (response.ok) {
                    addResult('Speech-to-Text API', 'success', '‚úÖ Funzionante');
                } else {
                    const error = await response.text();
                    addResult('Speech-to-Text API', 'error', `‚ùå Errore: ${error}`);
                }
            } catch (e) {
                addResult('Speech-to-Text API', 'error', `‚ùå Errore: ${e.message}`);
            }
        }

        async function testNetlifyFunction() {
            addResult('Netlify Functions', 'pending', 'Test in corso...');
            try {
                const response = await fetch(`${baseUrl}/.netlify/functions/claude-ai`);
                if (response.ok) {
                    const data = await response.json();
                    addResult('Netlify Functions', 'success', `‚úÖ Funzionanti - ${data.message}`);
                } else {
                    addResult('Netlify Functions', 'error', '‚ùå Non raggiungibili');
                }
            } catch (e) {
                addResult('Netlify Functions', 'error', `‚ùå Errore: ${e.message}`);
            }
        }

        async function testAll() {
            results.innerHTML = '';
            addResult('URL Base', 'success', `üìç ${baseUrl}`);
            
            await testNetlifyFunction();
            await testClaudeAPI();
            await testSpeechAPI();
            
            addResult('Test completati', 'success', '‚úÖ Tutti i test sono stati eseguiti');
        }

        // Esegui test automaticamente
        window.onload = testAll;
    </script>
</body>
</html>
