<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analisi Ordini - ESSEMME SRL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .status-item {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .status-loading {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .result-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            border-color: #3498db;
            transform: scale(1.05);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }

        .conclusion-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .conclusion-card h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .conclusion-highlight {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .order-examples {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .order-example {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #3498db;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .results-container {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üîç Dashboard Analisi Ordini</h1>
            <p>Analisi completa della struttura ordini per ESSEMME SRL</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="runFullAnalysis()" id="fullAnalysisBtn">
                <span class="loading-spinner hidden" id="loadingSpinner"></span>
                üöÄ Analisi Completa
            </button>
            <button class="btn btn-secondary" onclick="runEssemmeOnly()" id="essemmeOnlyBtn">
                üéØ Solo ESSEMME
            </button>
            <button class="btn btn-secondary" onclick="clearResults()" id="clearBtn">
                üßπ Pulisci
            </button>
        </div>

        <div class="status-bar" id="statusBar">
            <div class="status-item status-loading">
                <span>‚è≥</span>
                <span>Pronto per l'analisi. Seleziona un'opzione sopra.</span>
            </div>
        </div>

        <div id="resultsContainer" class="hidden">
            <div class="results-container">
                <!-- Le cards dei risultati verranno inserite dinamicamente -->
            </div>
        </div>

        <div id="conclusionContainer" class="hidden">
            <!-- La conclusione verr√† inserita dinamicamente -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config/supabase-config.js"></script>
    <script src="debug-essemme-orders.js"></script>
    <script src="order-structure-analysis.js"></script>

    <script>
        let analysisInProgress = false;
        let currentResults = null;

        // Utility functions
        function showStatus(message, type = 'loading', progress = 0) {
            const statusBar = document.getElementById('statusBar');
            const icons = {
                loading: '‚è≥',
                success: '‚úÖ',
                error: '‚ùå',
                info: 'üìä'
            };

            statusBar.innerHTML = `
                <div class="status-item status-${type}">
                    <span>${icons[type]}</span>
                    <span>${message}</span>
                    ${progress > 0 ? `
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function setButtonsDisabled(disabled) {
            document.getElementById('fullAnalysisBtn').disabled = disabled;
            document.getElementById('essemmeOnlyBtn').disabled = disabled;
            document.getElementById('clearBtn').disabled = disabled;
            
            if (disabled) {
                document.getElementById('loadingSpinner').classList.remove('hidden');
            } else {
                document.getElementById('loadingSpinner').classList.add('hidden');
            }
        }

        function showResults(results) {
            const container = document.getElementById('resultsContainer');
            const resultsGrid = container.querySelector('.results-container');
            
            if (!results) {
                container.classList.add('hidden');
                return;
            }

            // Clear existing results
            resultsGrid.innerHTML = '';

            // General Statistics Card
            if (results.essemmeAnalysis) {
                const essemme = results.essemmeAnalysis;
                resultsGrid.innerHTML += `
                    <div class="result-card">
                        <h3>üéØ ESSEMME SRL - Analisi Dettagliata</h3>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-number">${essemme.totalRecords}</div>
                                <div class="stat-label">Record Totali</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-number">${essemme.uniqueOrderNumbers}</div>
                                <div class="stat-label">Ordini Distinti</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-number">${essemme.avgRowsPerOrder.toFixed(1)}</div>
                                <div class="stat-label">Media Righe/Ordine</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-number">${essemme.multiLineOrders}</div>
                                <div class="stat-label">Ordini Multi-Riga</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Order Examples Card
            if (results.essemmeAnalysis && results.essemmeAnalysis.orderGroups.length > 0) {
                const topOrders = results.essemmeAnalysis.orderGroups
                    .sort((a, b) => b.lineCount - a.lineCount)
                    .slice(0, 5);

                const ordersHtml = topOrders.map((order, index) => `
                    <div class="order-example">
                        <strong>${index + 1}. Ordine ${order.orderNumber}</strong><br>
                        <small>Righe: ${order.lineCount} | Totale: ‚Ç¨${order.totalAmount.toFixed(2)}</small><br>
                        <small>Primi 3 prodotti: ${order.products.slice(0, 3).join(', ')}</small>
                    </div>
                `).join('');

                resultsGrid.innerHTML += `
                    <div class="result-card">
                        <h3>üìã Top 5 Ordini per Righe</h3>
                        <div class="order-examples">
                            ${ordersHtml}
                        </div>
                    </div>
                `;
            }

            // Pattern Analysis Card
            if (results.orderNumberPatterns) {
                const patterns = results.orderNumberPatterns;
                resultsGrid.innerHTML += `
                    <div class="result-card">
                        <h3>üî¢ Analisi Pattern Database</h3>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-number">${patterns.totalSampleRecords}</div>
                                <div class="stat-label">Campione Analizzato</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-number">${patterns.uniqueOrderNumbers}</div>
                                <div class="stat-label">Ordini Unici</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-number">${patterns.multiLinePercentage.toFixed(1)}%</div>
                                <div class="stat-label">Ordini Multi-Riga</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Client Comparison Card
            if (results.clientComparison && results.clientComparison.length > 0) {
                const comparisonHtml = results.clientComparison.map((client, index) => `
                    <div class="order-example">
                        <strong>${index + 1}. ${client.client}</strong><br>
                        <small>Record: ${client.totalRecords} | Ordini: ${client.uniqueOrders} | Media: ${client.avgRowsPerOrder.toFixed(1)}</small>
                    </div>
                `).join('');

                resultsGrid.innerHTML += `
                    <div class="result-card">
                        <h3>üè¢ Confronto Altri Clienti</h3>
                        <div class="order-examples">
                            ${comparisonHtml}
                        </div>
                    </div>
                `;
            }

            container.classList.remove('hidden');
        }

        function showConclusion(results) {
            const container = document.getElementById('conclusionContainer');
            
            if (!results || !results.conclusion) {
                container.classList.add('hidden');
                return;
            }

            const essemme = results.essemmeAnalysis;
            const conclusion = results.conclusion;

            container.innerHTML = `
                <div class="conclusion-card">
                    <h2>üéØ Conclusione Finale</h2>
                    <div class="conclusion-highlight">
                        <h3>üìä Verdetto per ESSEMME SRL:</h3>
                        <p><strong>Record Totali:</strong> ${essemme.totalRecords}</p>
                        <p><strong>Ordini Distinti:</strong> ${essemme.uniqueOrderNumbers}</p>
                        <p><strong>Media Righe per Ordine:</strong> ${essemme.avgRowsPerOrder.toFixed(2)}</p>
                    </div>
                    <div class="conclusion-highlight">
                        <h3>üîç Interpretazione:</h3>
                        <p>${conclusion.verdict}</p>
                    </div>
                    <div class="conclusion-highlight">
                        <h3>üí° Raccomandazione:</h3>
                        <p>${conclusion.recommendation}</p>
                    </div>
                </div>
            `;

            container.classList.remove('hidden');
        }

        async function runFullAnalysis() {
            if (analysisInProgress) return;
            
            analysisInProgress = true;
            setButtonsDisabled(true);
            
            try {
                showStatus('üîç Avvio analisi completa struttura ordini...', 'loading', 10);
                
                if (!window.supabase) {
                    throw new Error('Supabase non disponibile');
                }

                showStatus('üìä Analisi struttura tabella...', 'loading', 25);
                const analyzer = new OrderStructureAnalyzer();
                
                showStatus('üéØ Analisi specifica ESSEMME...', 'loading', 50);
                const results = await analyzer.analyzeOrderStructure();
                
                showStatus('üìà Generazione report...', 'loading', 75);
                currentResults = results;
                
                showStatus('‚úÖ Analisi completata con successo!', 'success', 100);
                showResults(results);
                showConclusion(results);
                
            } catch (error) {
                console.error('Errore durante l\'analisi:', error);
                showStatus(`‚ùå Errore: ${error.message}`, 'error');
            } finally {
                analysisInProgress = false;
                setButtonsDisabled(false);
            }
        }

        async function runEssemmeOnly() {
            if (analysisInProgress) return;
            
            analysisInProgress = true;
            setButtonsDisabled(true);
            
            try {
                showStatus('üéØ Avvio analisi ESSEMME SRL...', 'loading', 20);
                
                if (!window.supabase) {
                    throw new Error('Supabase non disponibile');
                }

                showStatus('üìä Recupero dati ESSEMME...', 'loading', 50);
                const analyzer = new EssemmeOrderAnalyzer();
                await analyzer.analyzeEssemmeOrders();
                
                showStatus('üìà Generazione report...', 'loading', 80);
                const results = analyzer.exportResults();
                currentResults = { essemmeAnalysis: results };
                
                showStatus('‚úÖ Analisi ESSEMME completata!', 'success', 100);
                showResults(currentResults);
                
            } catch (error) {
                console.error('Errore durante l\'analisi ESSEMME:', error);
                showStatus(`‚ùå Errore: ${error.message}`, 'error');
            } finally {
                analysisInProgress = false;
                setButtonsDisabled(false);
            }
        }

        function clearResults() {
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('conclusionContainer').classList.add('hidden');
            currentResults = null;
            showStatus('üßπ Risultati puliti. Pronto per nuova analisi.', 'info');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check Supabase availability
            setTimeout(() => {
                if (window.supabase) {
                    showStatus('‚úÖ Sistema pronto. Seleziona un\'opzione per iniziare l\'analisi.', 'success');
                } else {
                    showStatus('‚ùå Supabase non disponibile. Verifica la configurazione.', 'error');
                }
            }, 1000);
        });
    </script>
</body>
</html>
