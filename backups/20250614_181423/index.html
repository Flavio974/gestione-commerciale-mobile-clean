  <!-- Fix inline per visibilitÃ  pulsanti -->
  <style>
    /* Fix globale per tutti i pulsanti */
    button {
      opacity: 1 !important;
      visibility: visible !important;
    }
    
    /* Fix specifico per modulo DDT/FT */
    #ddtft-content button,
    #ddtft-content .action-button,
    #ddtft-content .btn,
    #ddtft-content .filter-btn {
      opacity: 1 !important;
      visibility: visible !important;
      display: inline-flex !important;
      align-items: center !important;
      gap: 0.5rem !important;
      padding: 10px 20px !important;
      border-radius: 5px !important;
      cursor: pointer !important;
      font-weight: 500 !important;
      transition: all 0.3s ease !important;
    }
    
    #ddtft-content .action-button:not(.action-button-danger) {
      background-color: #007bff !important;
      color: white !important;
      border: none !important;
    }
    
    #ddtft-content .action-button-danger {
      background-color: #dc3545 !important;
      color: white !important;
      border: none !important;
    }
    
    #ddtft-content .filter-btn {
      background-color: white !important;
      color: #495057 !important;
      border: 1px solid #dee2e6 !important;
    }
    
    #ddtft-content .filter-btn.active {
      background-color: #007bff !important;
      color: white !important;
      border-color: #007bff !important;
    }
    
    #ddtft-content .btn-primary {
      background-color: #007bff !important;
      color: white !important;
      border: none !important;
    }
    
    #ddtft-content .btn-secondary {
      background-color: #6c757d !important;
      color: white !important;
      border: none !important;
    }
    
    #ddtft-content .btn-icon {
      padding: 8px 12px !important;
      background-color: #f8f9fa !important;
      color: #495057 !important;
      border: 1px solid #dee2e6 !important;
    }
    
    #ddtft-content .btn-delete {
      background-color: #dc3545 !important;
      color: white !important;
      border: none !important;
    }
    
    /* Modal overlay for DDT-FT export dialog */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .modal-overlay .modal-content {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .modal-overlay .modal-header {
      padding: 20px;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-overlay .modal-header h3 {
      margin: 0;
      color: #333;
    }
    
    .modal-overlay .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #999;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal-overlay .close-btn:hover {
      color: #333;
    }
    
    .modal-overlay .modal-body {
      padding: 20px;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #0056b3;
    }
    
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    
    .btn-warning {
      background-color: #ffc107;
      color: #212529;
    }
    
    .btn-warning:hover {
      background-color: #e0a800;
    }
    
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    
    .btn-danger:hover {
      background-color: #c82333;
    }
  </style>
</head>
